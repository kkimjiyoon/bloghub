<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WATTHEPEDIA 로그인/회원가입 모달</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .logo span {
            color: #ff4081;
        }
        .modal-body {
            padding: 2rem;
        }
        .form-control {
            margin-bottom: 1rem;
            background-color: #f8f9fa;
        }
        .btn-submit {
            background-color: #ff4081;
            color: white;
            width: 100%;
        }
        .forgot-password, .login-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 14px;
        }
        .forgot-password a, .login-link a {
            color: #ff4081;
            text-decoration: none;
        }
        .or-divider {
            text-align: center;
            margin: 1rem 0;
            color: #888;
        }
        .btn-kakao {
            background-color: #FEE500;
            color: #000;
            width: 100%;
        }
        .kakao-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<!-- 모달 트리거 버튼 -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#authModal">
    로그인/회원가입 모달 열기
</button>

<!-- 로그인/회원가입 모달 -->
<div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title logo" id="authModalLabel"><span>WATTHE</span>PEDIA</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- 로그인 폼 -->
                <div id="loginForm">
                    <h2 class="text-center mb-4">로그인</h2>
                    <form>
                        <input type="email" class="form-control" placeholder="이메일" required>
                        <input type="password" class="form-control" placeholder="비밀번호" required>
                        <button type="submit" class="btn btn-submit">로그인</button>
                    </form>
                    <div class="forgot-password">
                        <a href="#">비밀번호를 잊어버리셨나요?</a><br>
                        <a href="#" onclick="showSignupForm()">계정이 없으신가요? 회원가입</a>
                    </div>
                    <div class="or-divider">OR</div>
                    <button class="btn btn-kakao">
                        <img src="kakao-icon.png" alt="Kakao" class="kakao-icon">
                        카카오로 로그인하기
                    </button>
                </div>

                <!-- 회원가입 폼 -->
                <div id="signupForm" style="display: none;">
                    <h2 class="text-center mb-4">회원가입</h2>
                    <form>
                        <input type="text" class="form-control" placeholder="이름" required>
                        <input type="email" class="form-control" placeholder="이메일" required>
                        <input type="password" class="form-control" placeholder="비밀번호" required>
                        <button type="submit" class="btn btn-submit">회원가입</button>
                    </form>
                    <div class="login-link">
                        <a href="#" onclick="showLoginForm()">이미 가입하셨나요? 로그인</a>
                    </div>
                    <div class="or-divider">OR</div>
                    <button class="btn btn-kakao">
                        <img src="kakao-icon.png" alt="Kakao" class="kakao-icon">
                        카카오로 로그인하기
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function showSignupForm() {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('signupForm').style.display = 'block';
    }

    function showLoginForm() {
        document.getElementById('signupForm').style.display = 'none';
        document.getElementById('loginForm').style.display = 'block';
    }
</script>
</body>
</html>
